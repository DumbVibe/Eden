<!DOCTYPE html>

<html>

	<head>
	        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	        <title>Horizons</title>
	        <link rel="shortcut icon" type="image/png" href="icon/favicon_01.png"/>
	        <link rel="stylesheet" type="text/css" href="style.css">
	        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	        <script type="text/javascript">
		        	$(document).ready(function() {
		        		var now = new Date();
				var hour    = now.getHours();
				var minute  = now.getMinutes();
				var day = now.getDay();
				var L = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday","sunday"];
				if (day > 0) {
					day = day-1;
				}
				if (day == 0) {
					day = 6;
				}
				if (minute < 10) {
					minute = "0" + minute;
				};
				document.getElementById("time_box").innerHTML = hour + "'" + minute;
				document.getElementById("day_box").innerHTML = L[day];
		        	});
	        </script>
	</head>

	<body>
		<div id="container">
			<div class="box" id="left_box">
				<a href="https://boards.4chan.org"><li class="box_list" style="background-color: #F10559;">4CHAN</li></a>
				<a href="https://reddit.com"><li class="box_list" style="background-color: #014574;">REDDIT</li></a>
				<a href="https://github.com"><li class="box_list" style="background-color: #012642;">GITHUB</li></a>
				<a href="http://androidpolice.com"><li class="box_list" style="background-color: #87488C;">POLICE</li></a>
				<a href="https://animebytes.tv/"><li class="box_list" style="background-color: #F15E61">ABYTES</li></a>
				<a href="https://www.iqdb.net/"><li class="box_list" style="background-color: #F3302D;">IQDB</li></a>
			</div>
			<div class="box" id="center_box">
		                           <div class="form">
		                         		<input  id="searchbox" name="q" type="text" autocomplete="off" class="cleardefault" maxlength="100"   placeholder="search engine ..." size="17" autofocus="autofocus" />
		                           </div>
			</div>
			<div class="box" id="right_box">
				<div id="time_box"></div>
				<div id="day_box"></div>
				
			</div>
	</body>
	<script type="text/javascript" src="js/search.js"></script>
</html>
